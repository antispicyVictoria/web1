<html lang="en">

    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            cursor:pointer;
        }
        .play{background:blueviolet;
        }
        .pause{
            background:pink;
        }
    </style>
</head>
<body>

<div class="pause"></div>
    <script src="../vendor/jquery-3.5.1.js"></script>
    <script>
//$('li').html('li');    ul>li{$}*5
   // alert($('ul').html())
    $('input').keyup(function(){
       // alert($(this).val());
       var v = $(this).val();
       if(v.slice(-2) !=='px'){
           $(this).val(v + 'px');
       }
    })

    $('input [type=checkbox]').change(function(){
        console.log($(this).prop('checked'));
    })
    
    $('div').click(function(){
        $(this).toggleClass('pause');
        $(this).toggleClass('play');
    })
    </script>
