<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <ul class="list">
            <li class="item">
                <p>1</p>
            </li>
            <li class="item">
                <p>2</p>
            </li>
            <li class="item">
                <p class="vip">3</p>
            </li>
            <li class="item">
                <p>4</p>
            </li>
            <li class="item">
                <p>5</p>
            </li>
        </ul>
    </div>
    <!-- div#container>ul.list>(li.item>p{$})*5 -->
    <script src="../vendor/jquery-3.5.1.min.js"></script>
    <script>
        var $li2 = $('li:eq(1)');
        $li2.children().css('background','pink');
        $li2.parent().css('color','yellow');
        $li2.parents('div#container').append('<h2>新元素</h2>');
        
        $('#container').find('p.vip').css({
            background:'blue',
            color:'white'
        });
        $li2.next().css({fontsize:'25px'});
        $li2.prev().css({fontsize:'30px'});

    </script>
</body>
</html>
