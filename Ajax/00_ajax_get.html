<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1></h1>
<script>

    var xhr = new XMLHttpRequest();    //创建AJAX对象
    
    xhr.onreadystatechange = function (){
        //当xhr对象的readystate属性发生了改变，这个属性就会触发
        //readystate
        //0 xhr对象已经创建，未进行初始化操作
        //1 xhr对象已经调用了Open
        //2 xhr已经发出ajax请求
        //3 已经返回了部分数据
        //4 数据以及全部返回
        if(xhr.readyState !==4){
            return;
        }   
        if(xhr.status >= 200 & xhr.status <= 300){
        //数据放在了xhr.responseText的属性中（String）
        document.querySelector('h1').innerText = xhr.responseText;
        } 
        else{
            console.error('请求失败')；
        }
        }//监听请求
    xhr.open('get','/test.txt',true)//打开这个对象
    xhr.send();//发送请求

</script>
</body>
</html>
